# Database configuration
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=${POSTGRES_USER:postgres}
quarkus.datasource.password=${POSTGRES_PASSWORD:postgres}
quarkus.datasource.jdbc.url=jdbc:postgresql://${POSTGRES_HOST:127.0.0.1}:${POSTGRES_PORT:5432}/${POSTGRES_DB:authdb}

# Hibernate ORM configuration
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=${QUARKUS_LOG_SQL:true}

# Application configuration
quarkus.http.port=8080
quarkus.http.host=${QUARKUS_HTTP_HOST:0.0.0.0}

# Email Service configuration
email.service.url=${EMAIL_SERVICE_URL:http://localhost:8000}

# CORS configuration for Docker containers
quarkus.http.cors=true
quarkus.http.cors.origins=${CORS_ORIGINS:/.*/}
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS

# Health check configuration
quarkus.smallrye-health.root-path=/q/health

# Production profile configuration
%prod.quarkus.log.level=${LOG_LEVEL:INFO}
%prod.quarkus.hibernate-orm.log.sql=false

# Development profile (override for local development)
%dev.quarkus.datasource.jdbc.url=jdbc:postgresql://127.0.0.1:5432/authdb
%dev.email.service.url=http://localhost:8000
%dev.quarkus.http.host=localhost
%dev.quarkus.hibernate-orm.log.sql=true
